# Config to catch all domains that haven't been declared
server {
    listen 80 default_server;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl default_server;
    ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/ssl/certs/default-server.crt;
    
    location / {
        return 404;
    }
}